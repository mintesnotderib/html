<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 <form action="https://httpbin.org/get"  autocomplete="on"  oninput="x.value=parseInt(a.value)
 +parseInt(b.value)">
  <fieldset>
   <legend>Recape</legend>
  <input type="checkbox" name="checkbox4" id="checkbox3" value="BIKE">
  <label for="checkbox3">Me</label>
  
  <label for="minte">First Name</label><br>
  <input type="text"  id="minte" value="trump" size="50" autofocus><br><br>
  <label for="lname">LasName</label><br>
  <input type="text" id="lname" name="lastname" disabled>
<label for="country">Country</label>
  <select name="country" id="country" size="2" multiple>
   <option value="ethiopia" selected>Ethiopia</option>
   <option value="america">America</option>
   <option value="china">China</option>
   <option value="france">France</option>
   <option value="indonesia">Indonesia</option>
   <option value="philipens">Philipines</option>
   <option value="maynamr">Maynamar</option>
  </select><br><br><br>
  <textarea name="Final Message" style="width:100px ;height:80px;resize:none;"></textarea>
  <br><br><br>
  <label for="lan">Favorite programming language</label>
  <input list="language" name="programming langauge" id="lan">
  <datalist id="language">
   <option value="C++">C++</option>
   <option value="python">python</option>
   <option value="javascript">Javascript</option>
   <option value="java">Java</option>
  </datalist>
  <br><br><br>
  0 <input type="range" name="range" id="a" value="50">100 + <input type="number" name="num" id="b" value="30">=
  <output ></output><br>

  <br><br><br><br><br>
  <label for="pwd">Password:</label><br>
  <input type="password" id="password" name="password"
  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}" 
  title="Must contain at least 8 characters, one uppercase, one lowercase, one number, and one special character."
  required><br>
  <label for="color">Color:</label>
  <input type="color" id="favcolor" name="favcolor"><br>
  <label for="birthdaytime">Birthday (date and time):</label>
  <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br>
  <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email"><br>
  <input type="image" src="img_submit.gif" alt="Submit" width="48" height="48"><br>
  <label for="myfile">Select a file:</label>
  <input type="file" id="myfile" name="myfile"><br>
  <input type="hidden" id="custId" name="custId" value="3487"><br>
  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="30"><br>
  <label for="gsearch">Search Google:</label>
  <input type="search" id="gsearch" name="gsearch"><br>
  <label for="phone">Enter your phone number:</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>



  

  <input type="submit" value="submit" id="submit"><input type="reset" value="Reset"></fieldset>
 </form>
</body>
</html>
