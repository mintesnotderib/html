<body>
 <form name="form1" action="https://httpbin.org/get" onsubmit="myfun()">

 </form>
<script>
 function myfun(){
 const x=document.forms["form1"]["fname"].value;
 if(x=="")
 alert("you must fill this input")}
let x=document.getElementById("fname");
 const upperCase=()=>{
  x.value=x.value.toUpperCase();
 }
 
let y=document.getElementById("lname");
 const upperCase2=()=>{
  y.value=y.value.toUpperCase();
 }

</script>
