<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Example</title>
</head>
<body>

    <h2>Cookie Example</h2>

    <p>Click the button to create a cookie, view it, and delete it.</p>

    <button onclick="setCookie()">Set Cookie</button>
    <button onclick="getCookie()">Get Cookie</button>
    <button onclick="deleteCookie()">Delete Cookie</button>

    <p id="cookieValue"></p>

    <script>
        // Set a cookie with a name, value, and expiration date
        function setCookie() {
            const username = "JohnDoe";
            const expires = new Date();
            expires.setTime(expires.getTime() + (1 * 24 * 60 * 60 * 1000)); // expires in 1 day
            document.cookie = `username=${username}; expires=${expires.toUTCString()}; path=/`;
            alert("Cookie has been set!");
        }

        // Get the cookie value by its name
        function getCookie() {
            const name = "username=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookies = decodedCookie.split(';');
            for(let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.indexOf(name) === 0) {
                    document.getElementById("cookieValue").innerHTML = "Cookie Value: " + cookie.substring(name.length, cookie.length);
                    return;
                }
            }
            document.getElementById("cookieValue").innerHTML = "Cookie not found!";
        }

        // Delete the cookie by setting its expiration date to the past
        function deleteCookie() {
            document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
            alert("Cookie has been deleted!");
        }
    </script>

</body>
</html>
