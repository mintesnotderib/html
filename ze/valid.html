<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Attributes and Pseudo-Selectors</title>
    <style>
        input:disabled {
            background-color: #ccc;
        }
        input:invalid {
            background-color: red;
        }
        input:optional {
            background-color: #f0f0f0;
        }
        input:required {
            border-color: blue;
        }
        input:valid {
            background-color: green;
        }
    </style>
</head>
<body>
    <form>
        <label for="email">Email (required): </label>
        <input type="email" id="email" required><br><br>

        <label for="phone">Phone Number (optional): </label>
        <input type="tel" id="phone" pattern="\\d{10}" optional><br><br>

        <label for="age">Age (max 100, min 18): </label>
        <input type="number" id="age" min="18" max="100"><br><br>

        <label for="username">Username (pattern): </label>
        <input type="text" id="username" pattern="[A-Za-z]{3,}" title="At least 3 letters"><br><br>

        <label for="disabledInput">Disabled Input: </label>
        <input type="text" id="disabledInput" disabled><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
