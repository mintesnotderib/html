<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <style>
  img{
   display: block;
   width:50%;
   height: 60vh;
   margin:10px;
  }
  button{
   background-color: green;
   color:white;
   transition: all 3s;
  }
  button:hover{
   background-color: rgb(34, 255, 0);
   border-radius: 3px;
   border: 2px solid white;
   box-shadow: 0px 0px 5px black;
  }
 </style>
</head>
<body>
 <img id="im" src="z10.jpg" alt="zent profile">
 <button onclick="myfun()">change the image</button>
 <script>
  function myfun(){
   document.getElementById("im").src="z7.jpg";
  }
 </script>
</body>
</html>
