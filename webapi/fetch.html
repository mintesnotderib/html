<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 <p id="demo"></p>
 <p id="demo2"></p>
 <script>
  let file="fetch.txt"
  fetch(file)
  .then(x=>x.text())
  .then(y=>document.getElementById("demo").innerHTML=y)

  let file2="fetch2.txt";
  async function myfunction(file2){
   let x=await fetch(file2);
   let y=await x.text();
   document.getElementById("demo2").innerHTML=y;
  }
  myfunction(file2);
 </script>
</body>
</html>
