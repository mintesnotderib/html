<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <style>
  button{
   padding: 10px;
   background-color: green;
  }
 </style>
</head>
<body>
 <button onmouseover="getlocation()">mouse over me to see the location of you</button>
 <p id="demo"></p>
 <script>
  let x =document.getElementById("demo");
  function getlocation(){
  if(navigator.geolocation){
   navigator.geolocation.getCurrentPosition(showposition,showerror)
  }
  else{
   
   x.innerHTML="the browser not support geo location"
  }}
  function showposition(position){
   x.innerHTML="Latitude:"+position.coords.latitude +"<br>"+"Longtiude:"+ position.coords.longitude

  }
  function showerror(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      x.innerHTML = "User denied the request for Geolocation.";
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML = "Location information is unavailable.";
      break;
    case error.TIMEOUT:
      x.innerHTML = "The request to get user location timed out.";
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML = "An unknown error occurred.";
      break;
  }
}

  
 </script>
</body>
</html>
